<div class="header header-padding-container" id="header">
  <div class="wrapper container flex-between">
    <a
      (click)="scrollTo('homeSection')"
      routerLink="/"
      class="header__logo"
      *ngIf="!navOpen"
    >
      Anna Yushchenko
    </a>

    <button
      *ngIf="!navOpen"
      class="header__switch"
      (click)="toggleNav()"
    ></button>

    <nav *ngIf="navOpen" class="header-nav container flex-column">
      <div class="header-nav-container">
        <p
          class="header-nav-container__item"
          routerLink="/"
          (click)="toggleNav()"
        >
          Anna Yushchenko
        </p>
        <p
          class="header-nav-container__item"
          routerLink="/"
          (click)="toggleNav()"
        >
          Information
        </p>
        <p
          class="header-nav-container__item"
          routerLink="/"
          (click)="toggleNav()"
        >
          Work
        </p>
        <p
          class="header-nav-container__item"
          routerLink="/contacts"
          (click)="toggleNav()"
        >
          Contact
        </p>
        <button class="header__switch" (click)="toggleNav()"></button>
      </div>
    </nav>
  </div>
</div>
