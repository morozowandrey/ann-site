<div
  fullpage
  class="home-page"
  id="fullpage"

  [ngClass]="{ 'home-page_blur': isNavOpen }"
>

  <information role="page" class="section"></information>
  <portfolio role="page" class="section"></portfolio>
  <app-contacts-page role="page" class="section"></app-contacts-page>
</div>
